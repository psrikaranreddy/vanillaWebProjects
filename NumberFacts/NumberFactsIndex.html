<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #fact {
        visibility: hidden;
      }
    </style>
    <title>NumberFacts</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card bg-danger text-white mt-5 p-4">
            <h1>Number Facts</h1>
            <p>Enter a number and get a random fact</p>
            <input
              type="Number"
              class="form-control"
              id="numberInput"
              placeholder="Enter any number..."
            />
            <div id="fact" class="card-body">
              <h4 class="card-title">
                Number Fact
              </h4>
              <p id="factText" class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let fact = document.querySelector("#fact");
      let factText = document.querySelector("#factText");
      let numberInput = document.querySelector("#numberInput");
      numberInput.addEventListener("input", getFactAjax);

      function getFactAjax() {
        let number = numberInput.value;
        // making a request to API with number value using ajax calling XHR
        let xhr = new XMLHttpRequest();
        xhr.open("GET", "http://numbersapi.com/" + number);

        xhr.onload = function() {
          if (this.status == 200 && number != "") {
            fact.style.visibility = "visible";
            factText.innerHTML = this.responseText;
          }
        };

        xhr.send();
      }
    </script>
  </body>
</html>
